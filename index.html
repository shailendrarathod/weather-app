<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>


                </div>
                <div class="date" id="date">
                    monday/, 25 may
                </div>
                <div class="others" id="current-weather-items">

                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>95.2%</div>
                         
                    </div> 
                      <div class="weather-item">
                       <div>pressure</div>
                       <div>111</div>
                        
                    </div>
                    <div class="weather-item">
                        <div>wind speed</div>
                        <div>222</div>
                        
                    </div>
               




                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">ASIA\ KOLKATA</div>
                <div id="country" class="country">IN</div>
            </div>
        </div>
        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icons" class="w-icon">

            <div class="other">
                <div class="day">MONDAY</div>
                <div class="temp">NIGHT-25.99&#176;c</div>
                <div class="temp">DAY-35.14&#176;c</div>

            </div>
            

            
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
            <div class="day">TUE</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icons" class="w-icon">
             <div class="temp">NIGHT-25.99&#176;c</div>
            <div class="temp">DAY-35.14&#176;c</div>
        </div>
        

        <div class="weather-forecast-item">
            <div class="day">WED</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icons" class="w-icon">
             <div class="temp">NIGHT-25.99&#176;c</div>
            <div class="temp">DAY-35.14&#176;c</div>
        </div> 

         <div class="weather-forecast-item">
            <div class="day">THRU</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icons" class="w-icon">
             <div class="temp">NIGHT-25.99&#176;c</div>
            <div class="temp">DAY-35.14&#176;c</div>
        </div>
        
        <div class="weather-forecast-item">
            <div class="day">FRI</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icons" class="w-icon">
             <div class="temp">NIGHT-25.99&#176;c</div>
            <div class="temp">DAY-35.14&#176;c</div>
        </div>
          <div class="weather-forecast-item">
            <div class="day">SAT</div>
            <img src=" http://openweathermap.org/img/wn/10d@2x.png" alt="weather icons" class="w-icon">
             <div class="temp">NIGHT-25.99&#176;c</div>
            <div class="temp">DAY-35.14&#176;c</div>
        </div>
        </div>

</div>






    <script src="main.js"></script>
</body>
</html>
